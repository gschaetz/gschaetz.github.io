<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#0f172a"/>

  <!-- Network nodes -->
  <circle cx="32" cy="16" r="4" fill="url(#gradient)"/>
  <circle cx="16" cy="32" r="4" fill="url(#gradient)"/>
  <circle cx="48" cy="32" r="4" fill="url(#gradient)"/>
  <circle cx="24" cy="48" r="4" fill="url(#gradient)"/>
  <circle cx="40" cy="48" r="4" fill="url(#gradient)"/>

  <!-- Connection lines -->
  <line x1="32" y1="16" x2="16" y2="32" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="32" y1="16" x2="48" y2="32" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="16" y1="32" x2="24" y2="48" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="48" y1="32" x2="40" y2="48" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="24" y1="48" x2="40" y2="48" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="16" y1="32" x2="48" y2="32" stroke="url(#gradient)" stroke-width="2" opacity="0.4"/>

  <!-- Center node (larger, representing AI core) -->
  <circle cx="32" cy="32" r="5" fill="url(#gradient)" opacity="0.9"/>
  <circle cx="32" cy="32" r="3" fill="#ffffff"/>
</svg>

    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Google Analytics -->
    <script>
      (function() {
        try {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          
          // Check if gtag is available before using it
          if (typeof gtag === 'function') {
            gtag('js', new Date());
            gtag('config', 'G-9C708XL593');
          }
          
          // Load GA script with better error handling
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-9C708XL593';
          script.onerror = function() {
            console.log('Google Analytics blocked by ad blocker - continuing without tracking');
          };
          document.head.appendChild(script);
          
        } catch (error) {
          console.log('Google Analytics initialization failed:', error);
        }
      })();
    </script>
